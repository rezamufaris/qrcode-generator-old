<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple QR Code Generator by Fahreza Mufaris" />
    <meta name="keywords" content="QR Code, qr-code, qr code generator, QRCode" />
    <title>QR Code Generator by Fahreza Mufariss</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="img/favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="download-btn">
      <a href="https://www.rezamufaris.my.id" target="_blank">2022 Fahreza Mufaris&trade;</a>
    </div>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create the QR Code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter a text or url" />
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
